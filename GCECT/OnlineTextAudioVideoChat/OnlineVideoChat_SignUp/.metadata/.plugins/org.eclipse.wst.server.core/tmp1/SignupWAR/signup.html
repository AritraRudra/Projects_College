<script>
function confirm(){
	var password=document.form.passwd.value;
	var conf_pass=document.form.con_pass.value;
	if(!(password==conf_pass)){
		alert("PASSWORD AND CONFIRM PASSWORD FIELDS DO NOT MATCH !");
		return false;
	}
	return true;
}
</script>
